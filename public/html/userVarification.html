<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style_login_reg.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <div class="top-menu">
        <a href="#">About me</a>
        <a href="#">Contacts</a>
        <a href="home.html">Home</a>
    </div>

    <div class="wrapper">
        <form action="/userVarification" method="post">
            <h1>Verify Email</h1>
            <p style="text-align:center; margin-bottom:20px;">
                Enter the 6-digit code sent to your email
            </p>

            <div class="input-box">
                <input 
                    type="email" 
                    placeholder="Your Email" 
                    required 
                    name="email"
                >
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input 
                    type="text" 
                    placeholder="6-digit code" 
                    required 
                    name="userVarification"
                    maxlength="6"
                    pattern="\d{6}"
                >
                <i class="bx bx-envelope"></i>
            </div>

            <button class="btn" type="submit">
                Verify
            </button>

            <div class="register-link">
                <p>Didnâ€™t receive the code? <a href="/resend-code">Resend</a></p>
            </div>
        </form>
    </div>

</body>
</html>
